<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Auditor√≠a de Seguridad - Sistemas de Cifrado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="titulo">AUDITORIA DE SEGURIDAD: IMPLEMENTACION DE CIFRADO</h1>

    <div class="cards-container">
    
        <div class="card2">
            <h2>1. CIFRADO ASIMETRICO</h2>

            <label for="passphrase_rsa">üîê Passphrase para proteger clave privada</label>
            <input type="password" id="passphrase_rsa" placeholder="Passphrase para proteger clave privada">

            <button onclick="generarRSA()">Generar Claves RSA</button>

            <label for="mensaje_rsa">üì® Mensaje a cifrar con clave p√∫blica</label>
            <input type="text" id="mensaje_rsa" placeholder="Mensaje a cifrar con clave p√∫blica">

            <button onclick="cifrarRSA()">Cifrar con RSA (P√∫blica)</button>
            <p id="resultado_rsa"></p>

            <label for="cifrado_rsa_input">üîì Mensaje cifrado</label>
            <input type="text" id="cifrado_rsa_input" placeholder="Mensaje cifrado">

            <button onclick="descifrarRSA()">Descifrar con RSA (Privada)</button>
            <p id="resultado_desc_rsa"></p>
        </div>

        <div class="card1">
            <h2>2. SUBIR ARCHIVO Y CIFRAR (CIFRADO SIMETRICO)</h2>

            <form id="form_aes" enctype="multipart/form-data" onsubmit="return false;">
                <label for="file_aes">üìÅ Elegir archivo</label>
                <input type="file" id="file_aes" name="file">

                <label for="passphrase_file_aes">üîê Passphrase para AES</label>
                <input type="password" id="passphrase_file_aes" placeholder="Passphrase para AES">

                <button type="button" onclick="uploadCifrarAES()">Cifrar archivo (AES)</button>
                <button type="button" onclick="uploadDescifrarAES()">Descifrar archivo (AES)</button>

                <progress id="progress_file_aes" value="0" max="100"></progress>
                <p id="file_aes_status"></p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
